[build]
  command = "pip install -r requirements.txt && python manage.py collectstatic --noinput"
  publish = "staticfiles"

[build.environment]
  PYTHON_VERSION = "3.9"
  DJANGO_SETTINGS_MODULE = "portfolio_project.settings"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
